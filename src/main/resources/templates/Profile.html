<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #0f0f1a, #121235, #1a1a3d);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    a.logout-btn {
      text-decoration: none;
      color: white;
      background-color: #0dcaf0;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 15px #0dcaf0;
      transition: 0.3s ease;
    }

    a.logout-btn:hover {
      background-color: #0a95b1;
      box-shadow: 0 0 25px #0dcaf0, 0 0 40px #0dcaf0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome <span th:text="${stud_name}">User</span></h1>

  <a th:href="@{/logout}" class="logout-btn">Logout</a>

</body>
</html>
