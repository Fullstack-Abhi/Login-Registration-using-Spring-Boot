<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body class="animated-bg text-white">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="glass-card p-4 rounded shadow-lg w-100" style="max-width: 450px;">
            
            <h2 class="text-center mb-4 text-glow">Login Here Sweety</h2>

            <!-- Error message -->
            <div th:if="${Error}" class="alert alert-danger text-center" th:text="${Error}"></div>

            <!-- Login form -->
            <form th:action="@{/loginform}" th:object="${login_data}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info w-100 custom-btn">Login</button>
                </div>
            </form>

            <hr class="text-light my-4">

            <div class="text-center">
                <a th:href="@{/index.html}" class="btn btn-outline-light me-2 custom-btn">Home</a>
                <a th:href="@{/registrationpage}" class="btn btn-outline-primary custom-btn">Registration</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
